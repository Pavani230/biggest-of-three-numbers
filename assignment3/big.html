<html>
    <body>
        <h1>Biggest of three numbers</h1>
        <script>
            function big(a,b,c)
            {
                var a,b,c;
                if(a>b && a>c)
                    console.log(a);
                else if(b>a && b>c)
                    console.log(b);
                else
                    console.log(c);
            }
            big(30,100,60)
        </script>

    </body>
</html>
